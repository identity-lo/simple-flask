{% extends 'base.html' %}

{% block content %}
<div class="indicator" style="margin-bottom: 120px;">
    <div class="indicator-item indicator-bottom">
      <button class="btn btn-primary"><a href="{{ url_for('indexPage') }}">Home</a></button>
    </div>
    {% for i in res %}
    <div class="card border">
      <div class="card-body">
        <h2 class="card-title">{{i.title}}</h2>
        <p>{{i.description}}</p>
        <br><br>
        <h6 style="color: rgb(83, 83, 84); size: 30px;">author : {{i.author}}</h6>
      </div>
    </div>
  </div><br><br><br>

  {% endfor %}
{% endblock content %}
