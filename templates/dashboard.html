{% extends "base.html" %}

{% block content %}
<br>
<div class="drawer">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
      <!-- Page content here -->
      <label for="my-drawer" class="btn btn-primary drawer-button">Menu</label>
    </div>
    <div class="drawer-side">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
        <!-- Sidebar content here -->
        <li><a href="{{ url_for('indexPage') }}">Home</a></li>
      </ul>
    </div>
  </div>
</div><br><br>
{% if gg %}
<div role="alert" class="alert alert-success"></div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span>{{gg}}</span>
</div>
{% endif %}
<br><br>
    <form action="" method="post" >
          <h2><strong>Create Post</strong></h2><br>
          <label class="input input-md input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Tilte" name="title" required/>
          </label><br>
            <textarea
                placeholder="description"
                class="textarea textarea-bordered textarea-lg w-full max-w-xs"
                name="description">
            </textarea>
          </label>
    
          <br><br>
          <button class="btn" type="submit">Create</button><br><br>
    </form>
{% endblock content %}
